<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <h1>Yummy Restaurant</h1> 
        <nav>
            <a href="#menu">Menu Showcase</a>
            <a href="#reservation">Reserrvation System</a>
            <a href="#reservationDetails">Reservation Details</a>
        </nav>
    </header>

    <section id="menu" >
        <h2>Menu Showcase</h2>
        
        <ul id="menuitems"></ul>
    </section>

    <section id="reservation">
        <h2>Reservation System</h2>
        <label for="date">Date: </label>
        <input type="date" id="date" placeholder="Please enter the date" >
        <br><br>
        <label for="time">Time: </label>
        <input type="time" id="time" placeholder="Please enter the time" >
        <br><br>
        <label for="guests">Number of guests:</label>
        <input type="number" id="guests" placeholder="Please enter the number of guests" >
        <br><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Please enter your phone number" >
        <br><br>
        <button type="button" id="confirm">Confirm</button>
        <br><button type="button" id="cancel">Cancel</button>
    </section>
    <section id="reservationDetails">
        <h2>Reservation Details</h2>
        <ul id="displayDetails"></ul>
    </section>
</body>
</html>
